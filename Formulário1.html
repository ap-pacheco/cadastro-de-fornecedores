<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedores</title>
    <link rel="stylesheet" href="Formulário1.css"/>
</head>
<body>
    <h2>Cadastro de Fornecedor</h2>
    <form action="" method="POST">
    <fieldset><legend>Fornecedor</legend>
        <label>Status: </label>
        <select name="status">
            <option></option>
            <option>ATIVO</option>
            <option>INATIVO</option>
            <option>RASCUNHO</option></select></br>
        <label>Id:</label>
            <input type="text"/></br>
        <label>Razão social: </label>
            <input type="text"/></br>
        <label>Nome fantasia: </label>
            <input type="text"/></br>
        <label>CNPJ: </label>
            <input type="text"/></br>
        <label>Inscrição Municipal: </label>
            <input type="text"/></br>
        <label>Inscrição Estadual: </label>
            <input type="text"/></br>
        <label>CNAE: </label>
            <input type="text"/></br>
        <label>E-mail: </label>
            <input type="email"/></br>
        <label>Data de Cadastro: </label>
            <input type="date"/></br>
        <label>Tipo de empresa:</label>
        <label>Filial</label> <input type="radio" name="empresa"/>
        <label>Matriz</label><input type="radio" name="empresa"/></br>
        <label>Tipo de Fornecimento: </label>
        <select name="fornecimento">
            <option></option>
            <option>VENDA</option>
            <option>SERVIÇO</option></select></br>
    
        
    </fieldset>
    <fieldset><legend>Endereço</legend>
        <label>Logradouro: </label>
        <select name="ordenacao">
            <option></option>
            <option>Alameda</option>
            <option>Avenida</option>
            <option>Estrada</option>
            <option>Rua</option>
        </select>
            <input type="text"/>
        <label>Número: </label>
            <input type="text"/></br>
        <label>Complemento: </label>
            <input type="text"/>
        <label>Bairro: </label>
            <input type="text"/></br>
        <label>CEP: </label>
            <input type="text"/></br>
        <label>Estado:</label>
            <select name="estados">
                <option></option>
                <option>AC</option>
                <option>AL</option>
                <option>AP</option>
                <option>AM</option>
                <option>BA</option>
                <option>CE</option>
                <option>DF</option>
                <option>ES</option>
                <option>GO</option>
                <option>MA</option>
                <option>MT</option>
                <option>MS</option>
                <option>MG</option>
                <option>PA</option>
                <option>PB</option>
                <option>PR</option>
                <option>PE</option>
                <option>PI</option>
                <option>RJ</option>
                <option>RN</option>
                <option>RS</option>
                <option>RO</option>
                <option>RR</option>
                <option>SC</option>
                <option>SP</option>
                <option>SE</option>
                <option>TO</option>
            </select>
        <label>Cidade: </label>
            <input type="text"/></br>
        <label>País:</label>
            <input type="text"/></br>
    </fieldset>

    <fieldset><legend>Contato</legend>
        <label>Nome:</label>
            <input type="text"/></br>
        <label>Departamento:</label>
            <input type="text"/></br>
        <label>Telefone: </label>
        <select name="telefone">
            <option></option>
            <option>celular</option>
            <option>fixo</option>
        </select>
    <label>Número: </label>
        <input type="text"/>
    <label>Ramal: </label>
        <input type="text"/></br>
    <label>E-mail: </label>
        <input type="text"/></br>
    </fieldset>
</form>
    <button>Salvar</button>
    <button>Consulta Cadastro</button>
    <button><a href="OS.html">Inserir OS</a></button>
    <button><a href="Menu.html">Menu</a></button>
</body>
</html>
